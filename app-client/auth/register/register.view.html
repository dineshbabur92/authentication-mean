<form ng-submit="vm.onSubmit()">
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email" class="form-control" ng-model="vm.credentials.email">
    </div>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter name" class="form-control" ng-model="vm.credentials.name">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" class="form-control" ng-model="vm.credentials.password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
